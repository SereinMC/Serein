# This workflow forks from nodejs/node
name: Authors update
on:
  schedule:
    - cron: 0 */24 * * *

  workflow_dispatch:

permissions:
  contents: read

jobs:
  authors_update:
    if: github.repository == 'LoveCouple/Serein'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'  # This is required to actually get all the authors
          persist-credentials: false
      - run: node tools/update-authors.mjs  # Run the AUTHORS tool
      - uses: gr2m/create-or-update-pull-request-action@v1
        # Creates a PR or update the Action's existing PR, or
        # no-op if the base branch is already up-to-date.
        env:
          GITHUB_TOKEN: ${{ secrets.GH_USER_TOKEN }}
        with:
          author: Shannon Bot <github.bot@shannon.science>
          body: >
            Here are some new additions to the AUTHORS file.
            This is an automatically generated PR by the
            `authors.yml` GitHub Action, which runs `tools/update-authors.mjs`.
            Check the output of
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            for possible duplicates.
          branch: actions/authors-update  # Custom branch *just* for this Action.
          commit-message: 'meta: update AUTHORS'
          labels: meta
          title: 'meta: update AUTHORS'
